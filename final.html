<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookNook</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>BookNook</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#search">Search</a></li>
        <li><a href="#recommendations">Recommendations</a></li>
        <li><a href="#reviews">Reviews</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="search">
      <h2>Find Your Book</h2>
      <input type="text" id="searchInput" placeholder="Enter book title..." />
      <select id="genreSelect">
        <option value="">All Genres</option>
        <option value="fantasy">Fantasy</option>
        <option value="romance">Romance</option>
        <option value="science_fiction">Science Fiction</option>
        <option value="mystery">Mystery</option>
      </select>
      <button id="searchButton">Search</button>
    </section>

    <section id="recommendations">
      <h2>Recommended Books</h2>
      <div class="book-list" id="recommendationsList"></div>
    </section>

    <section id="results">
      <h2>Search Results</h2>
      <div class="book-list" id="resultsList"></div>
    </section>

    <section id="reviews">
      <h2>User Reviews</h2>
      <form id="reviewForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="review">Review:</label>
        <textarea id="review" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
      </form>
      <div id="reviewList"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button">Ã—</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 BookNook. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
